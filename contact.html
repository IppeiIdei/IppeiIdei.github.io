<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
<form>
  <div class="form-group">
    <label for="exampleInputName1" class="col-md-2 control-label">Name</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="exampleInputName1" placeholder="Tanaka Taro">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="col-md-2 control-label">Email address</label>
    <div class="col-md-10">
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputContent" class="col-md-2 control-label">お問い合わせ内容</label>
    <div class="col-md-10">
       <textarea class="form-control" id="inputContent" rows="4" placeholder="具体的にお書きください"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
